<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radios Online</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <style>
    body {
      font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 0.375rem;
      background-color: #111827;
      box-shadow: 0 0 8px rgba(255 255 255 / 0.1);
      height: 2.5rem;
    }
    /* Para que el main no quede tapado por header/footer */
    main {
      padding-top: 4.5rem;
      padding-bottom: 4.5rem;
    }
  </style>
</head>
<body class="dark bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-gray-800 bg-opacity-90 backdrop-blur-sm shadow-md z-30 flex items-center gap-3 px-4 h-16">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-2v13" />
      <circle cx="6" cy="18" r="3" />
    </svg>
    <h1 class="text-xl font-semibold select-none">Radios Online</h1>
  </header>

  <!-- Main content -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl w-full mx-auto px-4">
    <article class="relative rounded-xl shadow-lg overflow-hidden group cursor-pointer">
      <img
        src="https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=600&q=80"
        alt="Absolute Classic Rock"
        class="absolute inset-0 w-full h-full object-cover brightness-50 transition-transform duration-300 group-hover:scale-110"
      />
      <div class="relative p-4 flex flex-col justify-end h-40">
        <h2 class="text-xl font-semibold mb-2 drop-shadow-lg">Absolute Classic Rock</h2>
        <audio controls>
          <source src="https://edge-bauerall-01-gos2.sharp-stream.com/absoluteclassicrock.aac" type="audio/mp3" />
          Tu navegador no soporta el elemento de audio.
        </audio>
      </div>
    </article>

    <article class="relative rounded-xl shadow-lg overflow-hidden group cursor-pointer">
      <img
        src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=600&q=80"
        alt="La 100"
        class="absolute inset-0 w-full h-full object-cover brightness-50 transition-transform duration-300 group-hover:scale-110"
      />
      <div class="relative p-4 flex flex-col justify-end h-40">
        <h2 class="text-xl font-semibold mb-2 drop-shadow-lg">La 100</h2>
        <audio controls>
          <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/FM999_56.mp3" type="audio/mp3" />
          Tu navegador no soporta el elemento de audio.
        </audio>
      </div>
    </article>

    <article class="relative rounded-xl shadow-lg overflow-hidden group cursor-pointer">
      <img
        src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=600&q=80"
        alt="FM Blue"
        class="absolute inset-0 w-full h-full object-cover brightness-50 transition-transform duration-300 group-hover:scale-110"
      />
      <div class="relative p-4 flex flex-col justify-end h-40">
        <h2 class="text-xl font-semibold mb-2 drop-shadow-lg">FM Blue</h2>
        <audio controls>
          <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/BLUE_FM_100_7AAC.aac?time=1711321471958" type="audio/aac" />
          Tu navegador no soporta el elemento de audio.
        </audio>
      </div>
    </article>

    <article class="relative rounded-xl shadow-lg overflow-hidden group cursor-pointer">
      <img
        src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=600&q=80"
        alt="Rock FM"
        class="absolute inset-0 w-full h-full object-cover brightness-50 transition-transform duration-300 group-hover:scale-110"
      />
      <div class="relative p-4 flex flex-col justify-end h-40">
        <h2 class="text-xl font-semibold mb-2 drop-shadow-lg">Rock FM</h2>
        <audio controls>
          <source src="https://rockfm-cope-rrcast.flumotion.com/cope/rockfm-low.mp3" type="audio/mp3" />
          Tu navegador no soporta el elemento de audio.
        </audio>
      </div>
    </article>
  </main>


</body>
</html>
